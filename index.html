<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1d481ba9dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mind Reader</title>
</head>

<body>
  <div class="container h-100">
    <div class="row h-50 overflow-auto text-center p-5">
      <div class="col-md-4 offset-md-4 col-sm-12">
        <p class="fs-3" id="bigtext"></p>
      </div>
    </div>
    <div class="row text-center p-4">
      <div class="col-md-4 offset-md-4 col-sm-12">
        <button type="button" class="btn btn-primary" id="next">Next</button>
      </div>
      <div class="row text-center p-5">
        <div class="col-md-4 offset-md-4 col-sm-12">
          <p class="fs-2" id="smalltext"> </p>
        </div>
        <div class="row justify-content-end">
          <div class="col-md-4 col-sm-12">
            <button type="button" class="btn btn-primary" id="goreset">Go</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
